<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-4 col-sm-4">1</div>
            <div class="col col-12  col-md-6 col-sm-8">2</div>
            <!-- <div class="col">3</div>
            <div class="col">4</div> -->
            <div class="col col-12  col-md-2 col-sm-12">3</div>
        </div>
    </div>
    <div class="container p-4">
        <form action="">
            <label for="text1">User Full Name</label>
            <input type="text" id="text1" class="form-control form-control-sm">
            <select name="" id="" class="form-select form-select-lg mt-3">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </select>
        </form>
    </div>
    <div class="container">
        <button class="btn btn-primary">Button1</button>
        <button class="btn btn-secondary">Button1</button>
    </div>
    <br>
    <div class="btn-group p-3" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
      <div class="container pt-4">
          <div class="card text-end">
              <img src="https://picsum.photos/600/300" alt="" class="card-img-top rounded-circle">
              <div class="card-body">
                <h4 class="card-title">Title of the card</h4>
                <h3 class="card-subtitle">This is Subtitle</h3>  
                Hello I am a card
                <button class="btn btn-danger">Click me</button>
            </div>
          </div>
      </div>
      <div class="collapse" id="boo">
        <div class="card-body">
            This is a card nwhich is an hidden
        </div>
    </div>

      <div class="container">
          <ul class="list-group list-group-horizontal">
              <li class="list-group-item">1</li>
              <li class="list-group-item active">2</li>
              <li class="list-group-item">3</li>
              <li class="list-group-item">4</li>
              <li class="list-group-item">5</li>
          </ul>
          <div class="alert alert-warning">This is a alert</div>
          <div class="alert alert-danger">This is a alert</div>
          <div class="alert alert-success">This is a alert</div>
      </div>
      <button class="btn btn-primary" data-bs-toggle="collapse" href="#boo">Click me</button>
      <div class="container">
          <span class=" border border-danger border-5 rounded-pill">Hello there</span>
      </div>
      <div class="container d-flex justify-content-center">
          <h5>hi</h5>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
